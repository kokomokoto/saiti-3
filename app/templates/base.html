<!DOCTYPE html>
<html lang="{{ g.lang or 'ka' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კეპულია</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <nav style="display: flex; align-items: center; justify-content: space-between; gap: 2em;">
            <div style="flex: 0 0 auto; text-align: left;">
                <a href="/" style="font-size: 1.5em; font-weight: bold; color: #7c5c2b;">Kepu.ge</a>
            </div>
            <form action="/search" method="get" style="display:inline; margin-left:20px;">
                <input type="text" name="q" placeholder="Search..." style="padding:4px;">
                <button type="submit">Search</button>
            </form>
            <div class="lang-toggle">
                <a href="/set_language/ka">ქართული</a> |
                <a href="/set_language/en">English</a> |
                <a href="/set_language/ru">Русский</a>
            </div>
        </nav>
    </header>
        <div class="site-wrapper">
            {% block content %}{% endblock %}
        </div>
    <footer>
        <p>&copy; 2025 Kepu.ge</p>
    </footer>
</body>
</html>
