<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>კულტურული მემკვიდრეობა</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1>კულტურული მემკვიდრეობა</h1>
      <div class="search-wrap">
        <form onsubmit="event.preventDefault();">
          <input id="search" type="search" placeholder="ძებნა ობიექტის მიხედვით...">
        </form>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="categories-left">
      <h2>კატეგორიები</h2>
      <ul id="category-list-left">
        <!-- left categories injected by JS -->
      </ul>
    </aside>

    <main class="main">
      <section id="cards" class="cards">
        <!-- cards injected by JS -->
      </section>
      <div id="no-results" style="display:none; text-align:center; padding:2em; color:#7c5c2b; font-weight:bold;"></div>
    </main>

    <aside class="sidebar" id="categories-right">
      <h2>ხანა</h2>
      <ul id="category-list-right">
        <!-- right categories injected by JS -->
      </ul>
    </aside>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
