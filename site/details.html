<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ობიექტის დეტალები</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 id="title">ობიექტი</h1>
    </div>
  </header>

  <main class="detail-main">
    <div class="detail-card">
      <img id="detail-image" src="" alt="" class="detail-photo">
      <div class="detail-body">
        <h2 id="detail-title"></h2>
        <p id="detail-category" class="meta"></p>
        <p id="detail-description"></p>

        <h3>ადგილმდებარეობა</h3>
        <div id="map-wrap" class="map-wrap">
          <!-- google maps iframe -->
        </div>

        <h3>3D Viewer</h3>
        <div class="viewer-wrap">
          <iframe id="viewer3d" src="" frameborder="0" loading="lazy"></iframe>
        </div>

        <p><a href="index.html" class="btn">უკან დაბრუნება</a></p>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
  <script>
    // details page initialization
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) return;
      const res = await fetch('data/objects.json');
      const items = await res.json();
      const obj = items.find(o => o.id === id);
      if (!obj) return;
      document.getElementById('title').textContent = obj.title;
      document.getElementById('detail-title').textContent = obj.title;
      document.getElementById('detail-category').textContent = obj.category;
      document.getElementById('detail-description').textContent = obj.description;
      document.getElementById('detail-image').src = obj.image;
      // map iframe
      const mapWrap = document.getElementById('map-wrap');
      const map = document.createElement('iframe');
      map.width = '100%';
      map.height = '300';
      map.style.border = '0';
      map.loading = 'lazy';
      map.src = `https://maps.google.com/maps?q=${encodeURIComponent(obj.mapLat)},${encodeURIComponent(obj.mapLng)}&z=15&output=embed`;
      mapWrap.appendChild(map);
      // Optional video embed (YouTube) - show only when obj.video is present
      if (obj.video && typeof obj.video === 'string') {
        let v = obj.video.trim();
        // convert common YouTube formats
        if (v.includes('watch?v=')) v = v.replace('watch?v=', 'embed/');
        if (v.includes('youtu.be/')) v = v.replace('youtu.be/', 'www.youtube.com/embed/');
        const videoWrap = document.createElement('div');
        videoWrap.innerHTML = `<h3>Video</h3><iframe src="${v}" width="100%" height="360" frameborder="0" loading="lazy" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        document.querySelector('.detail-body').appendChild(videoWrap);
      }
    });
  </script>
</body>
</html>
